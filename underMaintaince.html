<div class="noise"></div>
<div class="overlay"></div>
<div class="terminal">
  <h1>SITE UNDER MAINTENANCE <span class="errorcode">501</span></h1>
  <p class="output typing" data-text=" The Website  that you are trying to visit is currently undergoing scheduled maintenance."></p>
  <p class="output typing" data-text="Thank you for your patience. Please check back soon."></p>
</div>

<style>
  @import "https://fonts.googleapis.com/css?family=Inconsolata";

  html {
    min-height: 100%;
  }

  body {
    box-sizing: border-box;
    height: 100%;
    background-color: #000000;
    background-image: radial-gradient(#11581e, #041607),
      url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
    background-repeat: no-repeat;
    background-size: cover;
    font-family: "Inconsolata", Helvetica, sans-serif;
    font-size: 1.5rem;
    color: rgba(128, 255, 128, 0.8);
    text-shadow: 0 0 1ex rgba(51, 255, 51, 1), 0 0 2px rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0;
  }

  .noise {
    pointer-events: none;
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
    background-repeat: no-repeat;
    background-size: cover;
    z-index: -1;
    opacity: 0.02;
  }

  .overlay {
    pointer-events: none;
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      180deg,
      rgba(0, 0, 0, 0) 0,
      rgba(0, 0, 0, 0.3) 50%,
      rgba(0, 0, 0, 0) 100%
    );
    background-size: auto 4px;
    z-index: 1;
  }

  .overlay::before {
    content: "";
    pointer-events: none;
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(
      0deg,
      transparent 0%,
      rgba(32, 128, 32, 0.2) 2%,
      rgba(32, 128, 32, 0.8) 3%,
      rgba(32, 128, 32, 0.2) 3%,
      transparent 100%
    );
    background-repeat: no-repeat;
    animation: scan 7.5s linear 0s infinite;
  }

  @keyframes scan {
    0% {
      background-position: 0 -100vh;
    }
    35%,
    100% {
      background-position: 0 100vh;
    }
  }

  .terminal {
    box-sizing: border-box;
    position: relative;
    max-width: 100%;
    width: 90%;
    padding: 2rem;
    text-transform: uppercase;
    margin: 0 auto;
  }

  .output {
    color: rgba(128, 255, 128, 0.8);
    text-shadow: 0 0 1px rgba(51, 255, 51, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);
  }

  .output::before {
    content: "> ";
  }

  .typing::after {
    content: "|";
    display: inline-block;
    animation: blink 0.7s steps(2, start) infinite;
  }

  @keyframes blink {
    to {
      visibility: hidden;
    }
  }

  .input {
    color: rgba(192, 255, 192, 0.8);
    text-shadow: 0 0 1px rgba(51, 255, 51, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);
  }

  .input::before {
    content: "$ ";
  }

  a {
    color: #fff;
    text-decoration: none;
  }

  a::before {
    content: "[";
  }

  a::after {
    content: "]";
  }

  .errorcode {
    color: white;
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    body {
      font-size: 1rem;
    }

    .terminal {
      padding: 1rem;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const typeSpeed = 50; // Speed in milliseconds
    const delayBetweenLines = 200; // Delay between each line in milliseconds

    function typeEffect(element, text, callback) {
      let index = 0;
      const interval = setInterval(() => {
        if (index < text.length) {
          element.innerHTML += text[index++];
        } else {
          clearInterval(interval);
          if (callback) {
            setTimeout(callback, delayBetweenLines); // Start next line after delay
          }
        }
      }, typeSpeed);
    }

    const typingElements = document.querySelectorAll('.typing');

    function startTyping(index) {
      if (index < typingElements.length) {
        const element = typingElements[index];
        const text = element.getAttribute('data-text');
        typeEffect(element, text, () => startTyping(index + 1));
      }
    }

    startTyping(0);
  });
</script>
